<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Multiple State Flow Faces</title>
        <h:outputStylesheet library="css" name="demo-style.css"  />
    </h:head>
    <h:body>
        <h:form>
            <h:panelGroup>
                <h:panelGroup>
                    <h:messages/> 
                </h:panelGroup>
                <h:panelGroup>
                    <p/>
                    <b>Used bean main:</b>
                    <p/>\#{main.beanTitle} = <i>"#{main.beanTitle}"</i>
                    <p/>\#{main.assignedTest1} = <i>"#{main.assignedTest1}"</i>
                    <p/><b>Used bean client:</b>
                    <p/>"\#{currentState.beanTitle}" = <i>"#{currentState.beanTitle}"</i> 
                    <p/>"\#{currentState.assignedTest1}" = <i>"#{currentState.assignedTest1}"</i> 
                </h:panelGroup>
                <h:panelGroup>
                    <p:separator/>
                </h:panelGroup>
                <h:panelGroup id="navigation">
                    <h:panelGroup layout="block" style=" text-align: left;">
                        <h:panelGrid cellspacing="4" columns="5" style="bottom: 0px">
                            <p:commandButton
                                action="return"
                                update="@form"
                                value="Return">
                            </p:commandButton>
                            <p:commandButton
                                action="cancel"
                                value="Cancel"
                                immediate="false">
                            </p:commandButton>
                            <p:commandButton
                                action="calculate-1"
                                update="@form"
                                value="Calculate 1">
                            </p:commandButton>
                            <p:commandButton
                                action="start-again"
                                update="@form"
                                value="Restart">
                            </p:commandButton>
                            <p:commandButton
                                action="go-view"
                                update="@form"
                                value="Go View">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>

</html>
