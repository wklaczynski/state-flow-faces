<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="page_description"/>
        <h:outputScript library="prime" name="fix.core.ajax.js"/>
    </f:metadata>

    <h:head>
        <title>Orders Demo</title>
        <h:outputStylesheet library="css" name="demo-style.css"  />
    </h:head>
    <h:body>
        <h1>#{chart.title}</h1>
        <p:separator/>
        <h:form>
            <h:panelGroup>
                <h3>Demostrate State Flow Faces use with orders </h3>
                <h:panelGroup>
                    <p:messages/> 
                </h:panelGroup>
                <h:panelGroup id="tool" >
                    <p:toolbar id="toolbar">
                        <p:toolbarGroup align="left">
                            <p:commandButton
                                value="New Order"
                                action="insert"
                                icon="ui-icon-document" />
                            <p:commandButton
                                value="Open"
                                action="open"
                                disabled="#{not orders.openable}"
                                icon="ui-icon-folder-open"/>
                            <p:commandButton
                                value="Edit"
                                action="edit"
                                disabled="#{not orders.editable}"
                                icon="ui-icon-pencil"/>
                            <p:commandButton
                                value="Remove"
                                action="remove"
                                disabled="#{not orders.removable}"
                                icon="ui-icon-trash"/>
                            <p:separator/>
                            <p:commandButton
                                value="Info"
                                action="info"
                                icon="ui-icon-help"/>
                            <p:commandButton
                                value="Quit" 
                                action="exit" 
                                immediate="true"
                                icon="ui-icon-close" />
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable
                        var="entry"
                        value="#{orders.data}"
                        selectionMode="single" 
                        selection="#{orders.selected}"
                        rowKey="#{entry.id}"                        
                        >

                        <f:facet name="header">
                            List of Orders
                        </f:facet>                        

                        <p:ajax event="rowSelect" update="@form:navigation @form:tool" />
                        <p:ajax event="rowUnselect" update="@form:navigation @form:tool" />
                        
                        <p:column headerText="Name">
                            <h:outputText value="#{entry.name}" />
                        </p:column>

                        <p:column headerText="Description">
                            <h:outputText value="#{entry.description}" />
                        </p:column>

                        <p:column headerText="Cost">
                            <h:outputText value="#{entry.cost}" />
                        </p:column>

                        <f:facet name="footer">
                            In total there are #{fn:length(orders.data)} orders.
                        </f:facet>                        
                    </p:dataTable>                    
                </h:panelGroup>
                <p:separator/>
                <h:panelGroup id="navigation">
                    <h:panelGroup layout="block" style=" text-align: left;">
                        <h:panelGrid cellspacing="4" columns="2" style="bottom: 0px">
                            <p:commandButton
                                action="exit"
                                value="Exit"
                                immediate="false">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
