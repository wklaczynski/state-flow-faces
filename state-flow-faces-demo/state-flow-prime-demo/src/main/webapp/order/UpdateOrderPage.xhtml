<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

    <f:metadata>
        <f:viewParam name="page_description"/>
    </f:metadata>

    <h:head>
        <title>#{chart.title}</title>
        <h:outputStylesheet library="css" name="demo-style.css"  />
    </h:head>
    <h:body>
        <h1>#{chart.title}</h1>
        <p:separator/>
        <h:form>
            <h:panelGroup>
                <h3>Demostrate State Flow Faces use #{chart.title}</h3>
                <h:panelGroup>
                    <p:messages/> 
                </h:panelGroup>
                <h:panelGrid columns="2">
                    <p:outputLabel
                        for="name"
                        value="Name:"
                        />
                    <p:inputText
                        id="name"
                        value="#{order.data.name}"
                        required="true"
                        accesskey="N"
                        />
                    <p:outputLabel
                        for="description"
                        value="Description:"
                        />
                    <p:inputText
                        id="description"
                        value="#{order.data.description}"
                        required="true"
                        accesskey="D"
                        />
                    <p:outputLabel
                        value="Cost:"
                        />
                    <h:outputText
                        id="cost"
                        value="#{order.data.cost}"
                        />
                </h:panelGrid>
                <p:separator/>
                <h:panelGroup id="products">
                    <p:toolbar id="toolbar">
                        <p:toolbarGroup align="left">
                            <p:commandButton
                                value="Add Product"
                                action="insert-product"
                                process="@this"
                                update="@form"
                                immediate="true"
                                icon="ui-icon-plusthick"/>
                            <p:commandButton
                                value="Remove Product"
                                action="remove-product"
                                process="@this"
                                update="@form"
                                immediate="true"
                                disabled="#{not order.removableProduct}"
                                icon="ui-icon-minusthick"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    <p:dataTable
                        var="entry"
                        value="#{order.products}">

                        <f:facet name="header">
                            List of Products
                        </f:facet>                        

                        <p:column headerText="Name">
                            <h:outputText value="#{entry.name}" />
                        </p:column>

                        <p:column headerText="Description">
                            <h:outputText value="#{entry.description}" />
                        </p:column>

                        <p:column headerText="Cost">
                            <h:outputText value="#{entry.cost}" />
                        </p:column>

                        <f:facet name="footer">
                            In total there are #{fn:length(order.products)} products.
                        </f:facet>                        
                    </p:dataTable>                    
                </h:panelGroup>
                <p:separator/>
                <h:panelGroup id="navigation">
                    <h:panelGroup layout="block" style=" text-align: left;">
                        <h:panelGrid cellspacing="4" columns="8" style="bottom: 0px">
                            <p:commandButton
                                action="accept"
                                update="@form"
                                value="Accept">
                            </p:commandButton>
                            <p:commandButton
                                action="cancel"
                                value="Cancel"
                                immediate="false">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
