<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:metadata
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://xmlns.apache.org/faces/scxml"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >
    <x:scxml id="main" initial="start">

        <x:datamodel>
            <x:data id="chart_title" expr="Update Client State Flow Process"/>
            <x:data id="chart_view" expr="/flow1/faces-flow-client-update.xhtml"/>
            
            <x:data id="clientId"/>
            <x:data id="clientName"/>
            <x:data id="clientSurname"/>
            <x:data id="clientHomePhone"/>
            <x:data id="clientMobilePhone"/>
            
            <x:data id="hasback" expr="true"/>
            <x:data id="editable" expr="true"/>
        </x:datamodel>


        <x:state id="start">
            <x:onentry>
                <x:if cond="#{client.prepare()}">
                    <x:raise event="main.prepare.success"/>
                    <x:else/>
                    <x:raise event="main.prepare.failed"/>
                </x:if>
            </x:onentry>
            <x:transition event="main.prepare.success" target="edit"/>
            <x:transition event="main.prepare.failed" target="exit"/>
        </x:state>

        <x:state id="edit">
            <x:invoke type="view" src="ClientEditPage.xhtml">
                <x:param name="editable" expr="true"/>
            </x:invoke>
            <x:transition event="error.execution" target="error"/>

            <x:transition event="view.action.accept" target="show"/>
            <x:transition event="view.action.cancel" target="cancel"/>
        </x:state>

        <x:state id="show">
            <x:invoke type="view" src="ClientShowPage.xhtml">
                <x:param name="editable" expr="true"/>
            </x:invoke>

            <x:transition event="error.execution" target="error"/>

            <x:transition event="view.action.accept" target="success"/>
            <x:transition event="view.action.cancel" target="cancel"/>
            <x:transition event="view.action.back" target="edit"/>
        </x:state>
        
        <x:state id="error"> 
            <x:invoke type="scxml" src="/common/error.scxml">
                <x:finalize/>
            </x:invoke>
            <x:transition event="error.invoke.cancel" target="exit"/>
            <x:transition event="error.invoke.failed" target="exit"/>
        </x:state>      

        <x:final id="exit">
        </x:final>

        <x:final id="cancel">
            
        </x:final>

        <x:final id="success">
            <x:donedata>
                <x:param name="success" expr="true"/>
                <x:param name="name" expr="#{clientName}"/>
                <x:param name="surname" expr="#{clientSurname}"/>
                <x:param name="homePhone" expr="#{clientHomePhone}"/>
                <x:param name="mobilePhone" expr="#{clientMobilePhone}"/>
            </x:donedata>
        </x:final>

    </x:scxml>    

</f:metadata>
