<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="editable"/>
    </f:metadata>

    <h:head>
        <title>Test State Flow Faces</title>
        <h:outputStylesheet library="css" name="demo-style.css"  />
    </h:head>
    <h:body>
        <h1>#{chart.title}</h1>
        <hr/>
        <h:form>
            <h:panelGroup rendered="#{empty chart.title}">
                <h2>Hello, I'm not starting from flow faces :(</h2>
                <hr/>
            </h:panelGroup>
            <h:panelGroup>
                <h3>Hello, I'm in next state in new state chat &lt;scxml id="main"&gt;: "#{chart.chart_view}"</h3>
                <p/>
                <hr/>

                <h:panelGroup >
                    <h3>Get data from parent state chat flow process by client id: #{chart.clientId}.</h3>
                    <p/>
                    <h:panelGrid columns="2">
                        <h:outputLabel for="clname" value="Name: "/>
                        <h:inputText id="clname" value="#{chart.clientName}"/>

                        <h:outputLabel for="clsurname" value="Surname: "/>
                        <h:inputText id="clsurname" value="#{chart.clientSurname}"/>

                        <h:outputLabel for="clmphone" value="Mobile Phone: "/>
                        <h:inputText id="clmphone" value="#{chart.clientMobilePhone}"/>

                        <h:outputLabel for="clhphone" value="Home Phone: "/>
                        <h:inputText id="clhphone" value="#{chart.clientHomePhone}"/>
                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup >
                    <hr/>
                    <ui:include src="TestScopeBag.xhtml"/>
                    <hr/>
                </h:panelGroup>
                <h:panelGroup id="navigation">
                    <h:panelGroup layout="block" style=" text-align: left;">
                        <h:panelGrid cellspacing="4" columns="2" style="bottom: 0px">
                            <h:commandButton
                                action="accept"
                                value="Accept"
                                rendered="#{chart.editable}"/>
                            <h:commandButton
                                action="cancel"
                                value="Cancel"
                                immediate="true"/>
                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
            <h:panelGroup>
                <h:messages/> 
            </h:panelGroup>
        </h:form>
    </h:body>

</html>
