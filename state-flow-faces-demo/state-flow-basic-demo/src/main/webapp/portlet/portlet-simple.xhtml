<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sui="http://xmlns.jcp.org/jsf/composite/sui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Portlet State Flow Faces</title>
        <h:outputStylesheet library="css" name="demo-style.css"  />
    </h:head>
    <h:body>
        <h1>Portlet simple test</h1>
        <hr/>
        <h:form>
            <h:panelGroup>
                <h3>Hello, I'm in test ui:component portlet process state chat</h3>
                <p/>
                Started state chart in ui:component process state.
                <p/>
                <h:panelGroup>
                    <h:messages/> 
                </h:panelGroup>
                <hr/>
                <h:panelGroup layout="block" style="border: 2px solid #939390; padding: 0px 25px;">
                    <sui:portlet1
                        caption="Test Portlet Caption"
                        path="/test/portlet"
                        >
                        <f:facet name="test">
                            
                            <h:outputLabel value="xxxx"/>
                        </f:facet>
                            
                    </sui:portlet1>
                </h:panelGroup>
                <h:panelGroup>
                    <hr/>
                </h:panelGroup>
                <h:panelGroup id="element-test">
                    <h4>Test action outside portlet, can not generate action event in portlet.</h4>
                    <h:panelGrid cellspacing="4" columns="6" style="bottom: 0px">
                        <h:commandButton
                            action="custom-action"
                            value="Custom Action No Portlet"
                            immediate="false">
                        </h:commandButton>
                        <h:commandButton
                            action="custom-ajax-action"
                            value="Ajax Action No Portlet"
                            immediate="false">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </h:panelGrid>
                </h:panelGroup>
                <h:panelGroup>
                    <hr/>
                </h:panelGroup>
                <h:panelGroup id="navigation">
                    <h:panelGroup layout="block" style=" text-align: left;">
                        <h:panelGrid cellspacing="4" columns="5" style="bottom: 0px">
                            <h:commandButton
                                action="/index.xhtml"
                                value="Cancel"
                                immediate="false">
                            </h:commandButton>

                        </h:panelGrid>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </h:body>

</html>
